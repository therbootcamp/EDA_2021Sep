# `rename()` 

.pull-left45[


```r
TIBBLE %&gt;%
  rename(NEU = ALT,
         NEU = ALT)
```

]

.pull-right45[


```r
# Starte mit Datensatz
patienten %&gt;% 

# Ändere Spaltennamen
  rename(alter = X1,
         bedingung = X2)
```

```
## # A tibble: 5 × 3
##      id alter bedingung
##   &lt;dbl&gt; &lt;dbl&gt;     &lt;dbl&gt;
## 1     1    37         1
## 2     2    65         2
## 3     3    57         2
## 4     4    34         1
## 5     5    45         2
```


]

---

# `mutate()` 

.pull-left45[


```r
TIBBLE %&gt;%
  mutate(
   NAME1 = DEFINITION1,
   NAME2 = DEFINITION2,
   NAME3 = DEFINITION3,
   ...
  )
```
]

.pull-right45[


```r
patienten %&gt;% 
  rename(alter = X1, 
         bedingung = X2) %&gt;%
  
# Kreiere neue Variablen
  mutate(monate = alter * 12,
         dekaden = alter / 10)
```

```
## # A tibble: 5 × 5
##      id alter bedingung monate dekaden
##   &lt;dbl&gt; &lt;dbl&gt;     &lt;dbl&gt;  &lt;dbl&gt;   &lt;dbl&gt;
## 1     1    37         1    444     3.7
## 2     2    65         2    780     6.5
## 3     3    57         2    684     5.7
## 4     4    34         1    408     3.4
## 5     5    45         2    540     4.5
```

]

---

# `case_when()`

.pull-left45[


```r
TIBBLE %&gt;%
  mutate(
    NAME = case_when(
      LOGICAL1 ~ WERT1,
      LOGICAL2 ~ WERT2,
      ...
      )
    )
```


]

.pull-right45[


```r
patienten %&gt;% 
  rename(alter = X1, 
         bedingung = X2) %&gt;%
  
# Kreiere bed_label von bedingung
  mutate(bed_label = case_when(
    bedingung == 1 ~ "placebo",
    bedingung == 2 ~ "medikament"))
```

```
## # A tibble: 5 × 4
##      id alter bedingung bed_label 
##   &lt;dbl&gt; &lt;dbl&gt;     &lt;dbl&gt; &lt;chr&gt;     
## 1     1    37         1 placebo   
## 2     2    65         2 medikament
## 3     3    57         2 medikament
## 4     4    34         1 placebo   
## 5     5    45         2 medikament
```

]

# `inner_join()`

.pull-left4[


```r
TIBBLE1 %&gt;%
  inner_join(TIBBLE2, 
             by = c("KEY"))
```

]

.pull-right5[


```r
patienten %&gt;% 
  rename(alter = X1, bedingung = X2) %&gt;%
  mutate(bed_label = case_when(
    bedingung == 1 ~ "placebo",
    bedingung == 2 ~ "medikament")) %&gt;%
  
  # Verbinde mit ergebnisse
  inner_join(ergebnisse, by = "id")
```

```
## # A tibble: 3 × 6
##      id alter bedingung bed_label    t_1   t_2

## 2     2    65         2 medikament   143   140
## 3     4    34         1 placebo      100   105
```
]

# `left_join()`

.pull-left4[


```r
TIBBLE1 %&gt;%

            by = c("KEY"))
```

]

.pull-right5[


```r
